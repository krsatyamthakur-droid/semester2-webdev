<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-size: medium;
      }

      body {
        background-color: lightsteelblue;
        font-family: Arial, sans-serif;
      }

      .input-container {
        padding: 10px 0;
        background-color: rgb(48, 48, 144);
        display: flex;
        justify-content: center;
        gap: 20px;
        height: 50px;
        border: none;
        outline: none;
      }

      .input-container input,
      .input-container button {
        padding: 6px 10px;
      }

      .weather-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 120px;
        gap: 30px;
      }

      .temperature {
        font-size: 20px;
        font-weight: bold;
      }

      .location-date {
        text-align: center;
      }

      .location {
        font-size: 24px;
        font-weight: bold;
      }

      .time,
      .day,
      .date {
        font-size: 16px;
      }

      .weather-status {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .icon img {
        width: 48px;
        height: 48px;
      }

      .condition {
        font-size: 14px;
      }

      .status {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
        color: #1b1b1b;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="input-container">
        <input type="text" id="input" placeholder="enter location" />
        <button id="search">Search</button>
      </div>
    </header>

    <main>
      <div class="weather-container">
        <div class="temperature">--Â°C</div>
        <div class="location-date">
          <div class="location">--</div>
          <span class="time">--</span>
          <span class="day">--</span>
          <span class="date">--</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img src="" alt="weather-status-image" />
          </div>
          <div class="condition">--</div>
        </div>
      </div>
      <div class="status" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
