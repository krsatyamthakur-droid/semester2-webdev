<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Score Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      /* Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: aquamarine;
        display: flex;
        justify-content: center; /* Horizontal Center */
        align-items: center;     /* Vertical Center */
        min-height: 100vh;
        font-family: sans-serif;
      }

      /* The Main Box Container */
      .bond {
        height: 250px;
        width: 250px;
        background-color: red;
        border: 4px solid black;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: transform 0.1s;
      }

      .bond:active {
        transform: scale(0.95); /* Shrinks slightly when clicked */
      }


      #root {
        text-align: center;
      }

      .score-text {
        font-size: 3rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function GameApp() {
        // State to keep track of the score
        const [score, setScore] = useState(0);

        const handlePoint = () => {
          setScore(score + 1);
        };

        return (
          <div>
            <h1 className="score-text">Score: {score}</h1>
            
            <div className="bond" onClick={handlePoint}>
              <div id="box"></div>
              
            </div>
            <p style={{ marginTop: '10px' }}>Click the Red Box to Score!</p>
          </div>
        );
      }

      // React 18 Rendering Logic
      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<GameApp />);
    </script>
  </body>
</html>
